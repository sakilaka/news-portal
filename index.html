<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73f4f203ba.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
</head>
<body>
    
    <header class="container">
        <nav class="navbar bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fs-2 fw-bold">World Wide News</a>
             <div class="d-flex" role="search">
                <a class="text-dark text-decoration-none fs-4" href="index.html">news</a>
                <a class="ms-3 text-danger text-decoration-none fs-4" href="blog.html">blog</a>
                <img class="rounded-pill ms-2" src="images/my.jpg" alt=""  style="height: 50px; width: 50px;">
            </div>
           </div>
         </nav>
   </header>
   

   <hr class="mt-5 container">

   <section id="catagory-container" class="d-flex justify-content-around container pt-1 bg-light category">
    
   </section>

   <div class="container bg-light pt-3 my-4" style="height: 70px ;">
    <h3> <span class="fw-bold" id="text-field">0 </span> items are shown.</h3>
   </div>

   <!-- spinner  -->

   <section id="loader" class="d-none">
    <div  style="height:300px ;" class="d-flex justify-content-center align-items-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </section>

<!-- display category  -->

   <section id="category-details" class="card mb-3 container my-4">
  
   </section>

   <section class="container">

  <!-- Modal -->
  <div class="modal fade" id="listDetails" tabindex="-1" aria-labelledby="listDetailsLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="listDetailsLabel">Modal</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="listBody" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
   </section>

   <footer class="text-center fs-4 fw-bold bg-dark text-white px-5 py-5">
    Copyright &copy; Kamrul Sakil 2022
   </footer>

</html>
